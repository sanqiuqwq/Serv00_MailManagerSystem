{% extends "base.html" %}

{% block title %}忘记密码 - {{ site_settings.site_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">忘记密码</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱地址</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    {% if recaptcha_enabled and recaptcha_site_key %}
                    <div class="mb-3">
                        <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
                    </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">发送重置链接</button>
                </form>
                <div class="mt-3 text-center">
                    <p><a href="{{ url_for('login') }}">返回登录</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
